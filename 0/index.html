<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!--<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>-->
    <script src="scripts/multisrc.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>

                <a-asset-item id="casa-obj" src="modelos/sucursal/sucursalTono.obj"></a-asset-item>
                <a-asset-item id="casa-mtl" src="modelos/sucursal/sucursalTono.mtl"></a-asset-item>
            </a-assets>
            
            
            <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" type='pattern' url='tono-marker.patt'>
                <a-entity id="escenaId" position="0 0 0" scale="1 1 1" rotation="0 0 0">
                    <!--<a-entity rotation="38 0 0" position="1 -2 -1.5" opacity=".5">
                        <a-entity rotation="0 0 45">
                            <a-entity rotation="-90 0 0" scale="1.3 1.3 1.3" position="2 0 -1">
                                <a-entity obj-model="obj: #casa-obj; mtl: #casa-mtl" scale=".03 .03 .03" position="-1 0 -2"></a-entity>
                            </a-entity>
                        </a-entity>

                    </a-entity>-->
                    
                            
                            <a-plane  position="0 0 0" rotation="-90 0 0" width="5" height="5" opacity="1"
                            material="src: images/nada.png"></a-plane>
                            <a-entity position="0 -4 0">
                                    <a-entity rotation="0 0 0" scale="1.3 1.3 1.3" >
                                    <a-entity obj-model="obj: #casa-obj; mtl: #casa-mtl" scale=".03 .03 .03" position="-1 0 -2"></a-entity>
                                </a-entity>
                                <a-plane  position="-.5 1.5 .92" width=".5" height=".3" opacity=".9"
                                material="src: images/logo.jpg"></a-plane>

                                <a-plane  position=".25 .95 .92" width=".45" height=".27" opacity=".9"
                                material="src: images/logo.jpg"></a-plane>

                                <a-animation
                                attribute="position"
                                dur="7000"
                                to="0 0 0"
                                easing="linear"
                                ></a-animation>
                            </a-entity>

                            
                    
                    
                    
                    
                    
                </a-entity>
            </a-marker>

            <a-plane  position="-.01 -.03 -.1" width=".02" height=".006" opacity=".3"
            material="src: images/powvector.png"></a-plane>

            <a-plane id="botonVecId" position="-.05 -0.035 -.099" width=".1" height=".03" opacity="0"
            ></a-plane>


            <a-plane position=".015 -.03 -.1" width=".013" height=".01" opacity=".3"
            material="src: images/wa2.png"></a-plane>
            <a-plane id="botonWaId" position="0.05 -0.035 -.099" width=".1" height=".03" opacity="0"></a-plane>
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>


</html>
