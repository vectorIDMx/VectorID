<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!--<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>-->
    <script src="scripts/multisrc.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <img id="piso" src="images/piso.png">
                <img id="pared" src="images/pared.png">
                <img id="mensaje" src="images/mensaje.png">
                <img id="dentimex" src="images/dentimex.png">
                <img id="cita" src="images/cita.png">
                <a-asset-item id="dientesModel" src="modelos/dientes/scene.gltf"></a-asset-item>
            </a-assets>
            
            
            <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" type='pattern' url='denti-marker.patt'>
                <a-entity id="escenaId" position="0 0 0" scale="1 1 1" rotation="0 0 0">
                    <a-entity scale=".8 1 .8" position=".3 0 -2">
                       <a-box position="0 0 0" rotation="0 0 0" scale="1.85 .2 .5"
                            multisrc="srcs:#pared,#pared,#dentimex,#dentimex,#pared,#pared">
                            <a-animation attribute="opacity"
                            begin="2000"
                            dur="7000"
                            from="0"
                            to="1"
                            easing="linear"
                            ></a-animation>
                            <a-animation attribute="rotation"
                            begin="10000"
                            dur="500"
                            to="70 0 0"
                            easing="linear"></a-animation>

                        </a-box> 
                        
                    </a-entity>
                    <a-entity scale=".8 1 .8" position="1.8 0 2">
                            <a-box position="0 0 0" rotation="0 0 0" scale="1.85 .2 .5"
                                 multisrc="srcs:#pared,#pared,#cita,#pared,#pared,#pared">
                                 <a-animation attribute="opacity"
                                 begin="2000"
                                 dur="7000"
                                 from="0"
                                 to="1"
                                 easing="linear"
                                 ></a-animation>
                                 <a-animation attribute="rotation"
                                begin="10000"
                                dur="500"
                                to="70 0 0"
                                easing="linear"></a-animation>
                             </a-box> 
                             
                    </a-entity>
                    

                         <a-animation attribute="rotation"
                         begin="12000"
                         dur="2000"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
                </a-entity>
                <a-entity>
                        <a-entity scale="1 1 1" position=".5 0 1">
                                <a-plane position="0 0 0" rotation="-90 0 0" height="1" width="2" opacity="0" visible="0"
                                     material="
                                     src:images/48.png;">
                                     <a-animation attribute="opacity"
                                     begin="12000"
                                     dur="500"
                                     from="0"
                                     to="1"
                                     easing="linear"
                                     ></a-animation>
                                     <a-animation attribute="rotation"
                                     begin="13000"
                                     dur="1000"
                                     to="-30 0 0"
                                     easing="linear"
                                     ></a-animation>
                                     
                                 </a-plane>        
                        </a-entity>
                        <!--<a-box position="0 0 2"></a-box>-->
                        <a-entity id="dientesId" gltf-model="#dientesModel" scale=".17 .17 .17" animation-mixer visible="false">
                            <a-animation
                            attribute="rotation"
                            dur="5000"
                            to="0 360 0"
                            easing="linear"
                            repeat="indefinite"
                            ></a-animation>

                        </a-entity>
                        
                        <a-entity scale="1 1 1" position="0 0 0">
                                <a-plane id="botonDenti" position="0.1 0 2.25" rotation="-90 0 0" height=".8" width="1.7" opacity="0"
                                     material="
                                     src:images/recuadro.png;">
                                     <a-animation attribute="opacity"
                                     begin="13000"
                                     dur="1000"
                                     from="0"
                                     to=".9"
                                     easing="linear"
                                     ></a-animation>
                                </a-plane>        
                        </a-entity>
                </a-entity>
                
            </a-marker>

            <a-plane  position="-.01 -.03 -.1" width=".02" height=".006" opacity=".3"
            material="src: images/powvector.png"></a-plane>

            <a-plane id="botonVecId" position="-.05 -0.035 -.099" width=".1" height=".03" opacity="0"
            ></a-plane>


            <a-plane position=".015 -.03 -.1" width=".013" height=".01" opacity=".3"
            material="src: images/wa2.png"></a-plane>
            <a-plane id="botonWaId" position="0.05 -0.035 -.099" width=".1" height=".03" opacity="0"></a-plane>
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>

    <script src="scripts/logica.js"></script>
</html>
