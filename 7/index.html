<!doctype HTML>
<html>
    <head>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="scripts/multisrc.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
                <a-entity light="type: ambient; color: #FFF"></a-entity>
                <a-entity light="type: directional; color: #FFF; intensity: .6" position="-0.5 1 1"></a-entity>
                
            <a-assets>
             
                

            </a-assets>
            <!--         -->
            
            <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" type='pattern' url='pattern-marker.patt'>
                  
                <a-entity id="escenaId" position="2 0 0" scale="1 1 1" rotation="0 0 0">
                    
                <!--<a-plane position="1.4 .1 -.6" width="4" height="2" rotation="-90" opacity=".99" material="
                    src:images/nada.png">
                    <a-animation
                    attribute="position"
                    begin="5000"
                    dur="5"
                    to="120 0 0"
                    easing="linear">

                    </a-animation>
                </a-plane>-->

                    

                    <a-plane position="0 0 -1.1" width="1" height="1" rotation="-90" opacity="0" material="
                    src:images/facePhoto.png">
                        <a-animation
                        attribute="position"
                        begin="4000"
                        dur="500"
                        to="-2.05 0 -1.1">

                        </a-animation>
                        <a-animation
                        attribute="opacity"
                        begin="4000"
                        dur="1"
                        to=".99">

                        </a-animation>
                    </a-plane>

                    
                    <a-entity scale="1.5 1.5 1.5">

                        <a-sphere id="mailId" position="-1.5 -5 .2" position=".75 0 .2" radius=".3" opacity="0"></a-sphere>   
                        <a-plane  position="-1.5 0 .2" width=".5" height=".5" rotation="-90" opacity="0" material="
                    src:images/msg.png">
                        <a-animation
                            attribute="rotation"
                            begin="5200"
                            dur="1000"
                            to="-90 0 360"
                            repeat="indefinite">

                        </a-animation>
                        <a-animation
                            attribute="opacity"
                            begin="5000"
                            dur="500"
                            to=".99">

                        </a-animation>
                    </a-plane>

                    <a-sphere id="whatsId" position="-.75 0 .2" position=".75 0 .2" radius=".3" opacity="0"></a-sphere>
                    <a-plane  position="-.75 0 .2" width=".5" height=".5" rotation="-90" opacity="0" material="
                    src:images/tel.png">
                        <a-animation
                            attribute="rotation"
                            begin="5700"
                            dur="1000"
                            to="-90 0 360"
                            repeat="indefinite">

                        </a-animation>
                        <a-animation
                            attribute="opacity"
                            begin="5500"
                            dur="500"
                            to=".99">

                        </a-animation>
                    </a-plane>

                    <a-sphere id="faceId" position="0 0 .2" position=".75 0 .2" radius=".3" opacity="0"></a-sphere>
                    <a-plane  position="0 0 .2" width=".5" height=".5" rotation="-90" opacity="0" material="
                    src:images/face.png">
                        <a-animation
                            attribute="rotation"
                            begin="6200"
                            dur="1000"
                            to="-90 0 360"
                            repeat="indefinite">

                        </a-animation>
                        <a-animation
                            attribute="opacity"
                            begin="6000"
                            dur="500"
                            to=".99">

                        </a-animation>
                    </a-plane>

                    <a-sphere id="webId" position=".75 0 .2" radius=".3" opacity="0"></a-sphere>
                    <a-plane  position=".75 0 .2" width=".5" height=".5" rotation="-90" opacity="0" material="
                    src:images/www.png">
                        <a-animation
                            attribute="rotation"
                            begin="6700"
                            dur="1000"
                            to="-90 0 360"
                            repeat="indefinite">

                        </a-animation>
                        <a-animation
                            attribute="opacity"
                            begin="6500"
                            dur="500"
                            to=".99">

                        </a-animation>
                    </a-plane>
                    </a-entity>

                    
                    
                </a-entity>
                <a-plane position="0 .15 0" width=".7" height=".7" rotation="-90" opacity=".8" material="
                    src:images/loader.png">
                        <a-animation
                            attribute="rotation"
                            begin="0"
                            dur="700"
                            to="-90 360 0"
                            easing="linear"
                            repeat="indefinite">

                            </a-animation>
                            <a-animation
                            attribute="opacity"
                            begin="3300"
                            dur="700"
                            to="0"
                            easing="linear">

                            </a-animation>
                            <a-animation
                    attribute="position"
                    begin="5000"
                    dur="5"
                    to="120 0 0"
                    easing="linear">

                    </a-animation>
                    </a-plane>
                    <a-plane position="4 0 -.9" width="2.25" height=".225" rotation="-90" opacity="0" material="
                    src:images/nombre.png">
                        <a-animation
                            attribute="position"
                            begin="4200"
                            dur="500"
                            to="1.8 0 -.9">

                        </a-animation>
                        <a-animation
                        attribute="opacity"
                        begin="4200"
                        dur="1"
                        to=".99"></a-animation>
                    
                    </a-plane>

            </a-marker>

            <a-plane  position="-.01 -.03 -.1" width=".02" height=".006" opacity=".3"
            material="src: images/powvector.png"></a-plane>

            <a-plane id="botonVecId" position="-.05 -0.035 -.099" width=".1" height=".03" opacity="0"
            ></a-plane>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>

    <script>
  
    var whats = document.getElementById("whatsId");
    var mail = document.getElementById("mailId");
    var face = document.getElementById("faceId");
    var web = document.getElementById("webId");


    
    
    



    console.log("inicia")

    {

    });

</html>
