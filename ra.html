<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>



        <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type='barcode'
            value='6'>
            <a-entity>
                <a-sphere opacity="0" id="vec" color="#CCC" scale="1" position="0 0 -1" rotation="-90 0 0"></a-sphere>
                <a-box position="0 0 -1" scale=".5 .5 .5" material="src: images/vector.jpg">
                    <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
                </a-box>

            </a-entity>
            <a-entity>
                <a-sphere opacity="0" id="fb" color="#CCC" scale="1" position=".95 0 -.31" rotation="-90 0 0"></a-sphere>
                <a-box position=".95 0 -.31" scale=".5 .5 .5" cursor-listener material="src: images/facebook.jpg">
                    <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>

                </a-box>

            </a-entity>

            <a-entity>
                <a-sphere opacity="0" id="wa" color="#CCC" scale="1" position=".59 0 .81" rotation="-90 0 0"></a-sphere>
                <a-box position=".59 0 .81" scale=".5 .5 .5" cursor-listener material="src: images/wa.png">
                    <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
                </a-box>
            </a-entity>
            <a-entity>
                <a-sphere opacity="0" id="yt" color="#CCC" scale="1" position="-.59 0 .81" rotation="-90 0 0"></a-sphere>
                <a-box position="-.59 0 .81" scale=".5 .5 .5" cursor-listener material="src: images/youtube.jpg">
                    <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
                </a-box>
            </a-entity>
            <a-entity>
                <a-sphere opacity="0" id="ig" color="#CCC" scale="1" position="-.95 0 -.31" rotation="-90 0 0"></a-sphere>
                <a-box position="-.95 0 -.31" scale=".5 .5 .5" cursor-listener material="src: images/instagram.png">
                    <a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
                </a-box>
            </a-entity>



        </a-marker>
        <a-plane id="powered" position="-.001 -.03 -.1" width=".02" height=".006" opacity=".3" material="src: images/powvector.png"></a-plane>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera>

        </a-entity>

    </a-scene>

</body>

<script>
    var boxEl1 = document.getElementById('fb');
    boxEl1.addEventListener('click', envia(1));
    var boxEl2 = document.getElementById('wa');
    boxEl2.addEventListener('click', envia(2));
    var boxEl3 = document.getElementById('yt');
    boxEl3.addEventListener('click', envia(3));
    var boxEl4 = document.getElementById('vec');
    boxEl4.addEventListener('click', envia(4));
    var boxEl5 = document.getElementById('ig');
    boxEl5.addEventListener('click', envia(5));
    var boxEl6 = document.getElementById('powered');
    boxEl6.addEventListener('click', envia(4));


    function envia(num) {
        var direccion = "";
        switch (num) {
            case 1:
                direccion = "https://www.facebook.com/Vectoridmx/";
                break;
            case 2:
                direccion = "https://wa.me/+5215584151591";
                break;
            case 3:
                direccion = "https://www.youtube.com/watch?v=NfQPkY0cp2I";
                break;
            case 4:
                direccion = "https://www.vectorid.mx/";
                break;
            case 5:
                direccion = "https://www.instagram.com/vectorinovaciondigital/";
                break;
            default:
                direccion = "https://www.vectorid.mx/";
                break;
        }

        window.open(direccion);
    }

</script>

</html>
