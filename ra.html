<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<body style='margin : 0px; overflow: hidden;' id="cuerpo">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
</body>

<script>

    $(function () {
        $("#cuerpo").append('<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"><a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type="barcode"value="6"><a-entity><a-sphere opacity="0" id="vec" color="#CCC" scale="1" position="0 0 -1" rotation="-90 0 0"></a-sphere><a-box position="0 0 -1" scale=".5 .5 .5" material="src: images/vector.jpg">' +
            '<a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-box></a-entity><a-entity><a-sphere opacity="0" id="fb" color="#CCC" scale="1" position=".95 0 -.31" rotation="-90 0 0"></a-sphere><a-box position=".95 0 -.31" scale=".5 .5 .5" cursor-listener material="src: images/facebook.jpg"><a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>' +
            '</a-box></a-entity><a-entity><a-sphere opacity="0" id="wa" color="#CCC" scale="1" position=".59 0 .81" rotation="-90 0 0"></a-sphere><a-box position=".59 0 .81" scale=".5 .5 .5" cursor-listener material="src: images/wa.png"><a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-box></a-entity><a-entity><a-sphere opacity="0" id="yt" color="#CCC" scale="1" position="-.59 0 .81" rotation="-90 0 0"></a-sphere>' +
            '<a-box position="-.59 0 .81" scale=".5 .5 .5" cursor-listener material="src: images/youtube.jpg"><a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-box></a-entity><a-entity><a-sphere opacity="0" id="ig" color="#CCC" scale="1" position="-.95 0 -.31" rotation="-90 0 0"></a-sphere><a-box position="-.95 0 -.31" scale=".5 .5 .5" cursor-listener material="src: images/instagram.png"><a-animation attribute="rotation" dur="5000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>' +
            '</a-box></a-entity></a-marker><a-plane id="powered" position="-.001 -.03 -.1" width=".02" height=".006" opacity=".3" material="src: images/powvector.png"></a-plane><a-entity camera></a-entity></a-scene>');
        carga();
    });

    function carga() {

        var boxEl1 = document.getElementById('fb');
        boxEl1.addEventListener('click', function (e) {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://www.facebook.com/Vectoridmx/");
        });

        var boxEl2 = document.getElementById('wa');
        boxEl2.addEventListener('click', function () {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://wa.me/+5215584151591");
        });
        var boxEl3 = document.getElementById('yt');
        boxEl3.addEventListener('click', function () {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://www.youtube.com/watch?v=NfQPkY0cp2I");
        });
        var boxEl4 = document.getElementById('vec');
        boxEl4.addEventListener('click', function () {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://www.vectorid.mx/");
        });
        var boxEl5 = document.getElementById('ig');
        boxEl5.addEventListener('click', function () {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://www.instagram.com/vectorinovaciondigital/");
        });

        var boxEl6 = document.getElementById('powered');
        boxEl6.addEventListener('click', function () {
            //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
            window.open("https://www.vectorid.mx");
        });

    }



</script>

</html>
