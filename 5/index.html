<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!--<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>-->
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
                <a-entity light="type: ambient; color: #FFF"></a-entity>
                <a-entity light="type: directional; color: #FFF; intensity: .6" position="-0.5 1 1"></a-entity>
                
            <a-assets>

                <a-asset-item id="torre-obj" src="modelos/latino/torreLat.obj"></a-asset-item>
                <a-asset-item id="torre-mtl" src="modelos/latino/torreLat.mtl"></a-asset-item>
                <a-asset-item id="avion-obj" src="modelos/avion/avion.obj"></a-asset-item>
                <a-asset-item id="avion-mtl" src="modelos/avion/avion.mtl"></a-asset-item>

            </a-assets>
            
            
            <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" type='pattern' url='latino-marker.patt'>
                  
                <a-entity id="escenaId" position="0 0 0" scale=".7 .7 .7" rotation="0 0 0">
                    <a-box position="0 -1.5 0" scale="1 3 1" material="src: images/nada.png"></a-box>
                    <a-entity scale="2 2 2">
                        <a-entity  obj-model="obj: #torre-obj; mtl: #torre-mtl;" position="-.2 -1.5 -.5" scale=".015 .015 .015" rotation="0 0 0" >
                           <a-animation
                            attribute="position"
                            begin="2000"
                            dur="5000"
                            to="-.2 0 -.5"
                            easing="linear"
                            ></a-animation> 
                        </a-entity>
                        
                    </a-entity>
                    
                    <a-entity>
                        
                        <a-entity position="0 0 1" scale=".5 .5 .5">
                            <a-entity  obj-model="obj: #avion-obj; mtl: #avion-mtl;" position="-.65 0 -1.75" scale=".015 .015 .015" rotation="0 0 0" ></a-entity>
                            <a-animation
                                attribute="rotation"
                                begin="1000"
                                dur="1000"
                                to="-20 0 0"
                                easing="linear"
                                ></a-animation>
                                <a-animation
                                attribute="rotation"
                                begin="5000"
                                dur="1000"
                                from="-20 0 0"
                                to="-20 0 15"
                                easing="linear"
                                ></a-animation>
                                <a-animation
                                attribute="rotation"
                                begin="15000"
                                dur="1000"
                                from="-20 0 15"
                                to="-20 0 0"
                                easing="linear"
                                ></a-animation>
                                <a-animation
                                attribute="rotation"
                                begin="25005"
                                dur="2500"
                                from="-20 0 0"
                                to="-90 0 0"
                                easing="linear"
                                ></a-animation>
                        </a-entity>
                        <a-animation
                        attribute="rotation"
                        begin="1"
                        dur="5000"
                        to="0 360 0"
                        easing="linear"
                        repeat="4"
                        ></a-animation>
                        <a-animation
                        attribute="position"
                        begin="5000"
                        dur="10000"
                        to="0 3 0"
                        easing="linear"
                        ></a-animation>
                        <a-animation
                        attribute="rotation"
                        begin="25005"
                        dur="2500"
                        to="0 180 0"
                        easing="linear"
                        ></a-animation>
                        <a-animation
                        attribute="position"
                        begin="27505"
                        dur="6000"
                        from="0 3 0"
                        to="-10 3 0"
                        easing="linear"
                        ></a-animation>
                        
                    </a-entity>
                    <a-plane id="mexicoId" position="-1.5 3 -1.5" Height=".3" width="3" material="src:images/mexicoSabe.png" opacity=".8">
                        <a-animation
                        attribute="rotation"
                        begin="mov"
                        dur="3000"
                        to="0 0 10"
                        easing="linear"
                        direction="alternate"
                        repeat="indefinite"
                        ></a-animation>
                    </a-plane>
                    <a-box position="-1.5 3 -1.5" scale="3.2 .5 .2" material="src: images/nada.png">
                        <a-animation
                        attribute="position"
                        begin="27505"
                        dur="6000"
                        from="-1.5 3 -1.5"
                        to="-11.5 3 -1.5"
                        easing="linear"
                        ></a-animation>
                        
                    </a-box>
                    
                </a-entity>
                <a-entity id="redesId" scale="1 1 1" position="0 0 0" rotation="0 90 0" >
                        <a-entity >
                                <a-sphere opacity="0" id="vec" color="#CCC" scale="1" position="0 0 -1" rotation="-90 0 0"></a-sphere>
                                <a-box  position="0 0 -1" scale=".25 .25 .25" opacity="0"
                                material="src: images/vector.jpg">
                                    <a-animation
                                    attribute="rotation"
                                    dur="5000"
                                    to="0 360 0"
                                    easing="linear"
                                    repeat="indefinite"></a-animation>
                                    <a-animation
                                    attribute="opacity"
                                    begin="33000"
                                    dur="3000"
                                    to="1"
                                    easing="linear"
                                    ></a-animation>
                                </a-box> 
                                            
                            </a-entity>
                        <a-entity>
                                <a-sphere opacity="0" id="fb" color="#CCC" scale="1" position=".95 0 -.31" rotation="-90 0 0"></a-sphere>
                            <a-box  position=".95 0 -.31" scale=".25 .25 .25" cursor-listener opacity="0"
                            material="src: images/facebook.jpg">
                                <a-animation
                                attribute="rotation"
                                dur="5000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"></a-animation>
                                <a-animation
                                    attribute="opacity"
                                    begin="32500"
                                    dur="3000"
                                    to="1"
                                    easing="linear"
                                    ></a-animation>
        
                            </a-box> 
                                      
                        </a-entity>
                             
                        <a-entity>
                                <a-sphere opacity="0" id="wa" color="#CCC" scale="1" position=".59 0 .81" rotation="-90 0 0"></a-sphere>
                            <a-box  position=".59 0 .81" scale=".25 .25 .25" cursor-listener opacity="0"
                            material="src: images/wa.png">
                                <a-animation
                                attribute="rotation"
                                dur="5000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"></a-animation>
                                <a-animation
                                    attribute="opacity"
                                    begin="32000"
                                    dur="3000"
                                    to="1"
                                    easing="linear"
                                    ></a-animation>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-sphere opacity="0" id="yt" color="#CCC" scale="1" position="-.59 0 .81" rotation="-90 0 0"></a-sphere>
                            <a-box  position="-.59 0 .81" scale=".25 .25 .25" cursor-listener opacity="0"
                            material="src: images/youtube.jpg">
                                <a-animation
                                attribute="rotation"
                                dur="5000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"></a-animation>
                                <a-animation
                                    attribute="opacity"
                                    begin="31500"
                                    dur="3000"
                                    to="1"
                                    easing="linear"
                                    ></a-animation>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-sphere opacity="0" id="ig" color="#CCC" scale="1" position="-.95 0 -.31" rotation="-90 0 0"></a-sphere>
                                <a-box  position="-.95 0 -.31" scale=".25 .25 .25" opacity="0" cursor-listener
                                material="src: images/instagram.png">
                                    <a-animation
                                    attribute="rotation"
                                    dur="5000"
                                    to="0 360 0"
                                    easing="linear"
                                    repeat="indefinite"></a-animation>
                                    <a-animation
                                    attribute="opacity"
                                    begin="31000"
                                    dur="3000"
                                    to="1"
                                    easing="linear"
                                    ></a-animation>
                                </a-box>
                        </a-entity>
                        
                </a-entity>
            </a-marker>

            <a-plane  position="-.01 -.03 -.1" width=".02" height=".006" opacity=".3"
            material="src: images/powvector.png"></a-plane>

            
            
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>

    <script>
        var mexico = document.getElementById("mexicoId");
        window.setTimeout(function(e)
        {
            mexico.emit("mov");
        },31000);
        var boxEl1 = document.getElementById('fb');
    boxEl1.addEventListener('click', function (e) {
        //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
        window.open("fb://page/299366750897285");
    });

    var boxEl2 = document.getElementById('wa');
    boxEl2.addEventListener('click', function () {
        //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
        window.open("https://api.whatsapp.com/send?phone=+5215544602389&text=Hola!%20nos%20gustaria%20saber%20tu%20opinion%20sobre%20la%20animacion%20en%20Realidad%20Aumentada%20que%20acabas%20de%20ver!%20");
    });
    var boxEl3 = document.getElementById('yt');
    boxEl3.addEventListener('click', function () {
        //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
        window.open("hhttps://youtu.be/t0NlRzU7mAE");
    });
    var boxEl4 = document.getElementById('vec');
    boxEl4.addEventListener('click', function () {
        //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
        window.open("https://www.vectorid.mx/");
    });
    var boxEl5 = document.getElementById('ig');
    boxEl5.addEventListener('click', function () {
        //boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
        window.open("https://www.instagram.com/vectoridoficial/");
    });


    </script>
</html>
