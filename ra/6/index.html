    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8;">
        <a-assets>

        </a-assets>
        <a-marker emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern"
            url="pattern-qr_ra_6.patt">
            <a-entity id="global" scale="1 1 1">
                <!-- <a-plane width="1" height=".4" rotation="-90 0 0"  material="src: images/logo_kapta.png" opacity=".9"></a-plane> -->

                <a-ring id="ring" rotation="-90 0 0" radius-inner=".45" radius-outer=".6" opacity=".6"
                    material="src:images/circulo.png"
                    animation__gira1="startEvents: ringOut; property: rotation; from: -90 0 0; to: -90 360 0; dur: 1000; easing: linear; loop: 2;"
                    animation__gira2="startEvents: ringKeepTurn; property: rotation; from: -90 0 0; to: -90 360 0; dur: 5000; easing: easeInOutSine; loop: true;"
                    animation__crece="startEvents: ringOut; property: scale; from: .01 .01 .01; to: 1 1 1; easing: linear; dur: 2000">
                </a-ring>
                <a-plane id="logoEmpresa" width=".8" height=".8" rotation="-90 0 0"
                    material="src: images/logo_kapta2.png" opacity=".9"

                    animation__gira="startEvents: startGiroLogoE; property: rotation; from: -90 0 0; to: -90 360 0; dur: 2000; easing: easeInOutSine;">

                </a-plane>
                <!--redes--------------------------->
                <a-entity id="redes" position="0 -.15 0" scale=".001 .001 .001"
                    animation__crece="startEvents: redCrece; property: scale; from: .01 .01 .01; to: 1 1 1; easing: linear; dur: 1000">
                    <a-entity rotation="0 0 0">
                        <a-sphere opacity=".5" id="red1" color="#CCC" scale="1" position="0 0 -1" rotation="-90 0 0">
                        </a-sphere>
                        <a-box position="0 0 -1" scale=".3 .3 .3" material="src: images/red1.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-box>
                    </a-entity>
                    <a-entity rotation="0 72 0" id="box2"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">
                        <a-sphere opacity=".5" id="red2" color="#CCC" scale="1" position=".95 0 -.31" rotation="-90 0 0">
                        </a-sphere>
                        <a-box position=".95 0 -.31" scale=".3 .3 .3" material="src: images/red2.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-box>
                    </a-entity>
                    <a-entity rotation="0 144 0" id="box3"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">
                        <a-sphere opacity=".5" id="red3" color="#CCC" scale="1" position=".59 0 .81" rotation="-90 0 0">
                        </a-sphere>
                        <a-box position=".59 0 .81" scale=".3 .3 .3" material="src: images/red3.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-box>
                    </a-entity>
                    <a-entity rotation="0 216 0" id="box4"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">
                        <a-sphere opacity=".5" id="red4" color="#CCC" scale="1" position="-.59 0 .81" rotation="-90 0 0">
                        </a-sphere>
                        <a-box position="-.59 0 .81" scale=".3 .3 .3" material="src: images/red4.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-box>
                    </a-entity>
                    <a-entity rotation="0 288 0" id="box5"
                        animation="startEvents: boxRueda; property: rotation; to: 0 0 0; dur: 2500; easing: easeInOutSine;">
                        <a-sphere opacity=".5" id="red5" color="#CCC" scale="1" position="-.95 0 -.31"
                            rotation="-90 0 0">
                        </a-sphere>
                        <a-box position="-.95 0 -.31" scale=".3 .3 .3" material="src: images/red5.png"
                            animation="property: rotation; to: 0 360 360; dur: 5000; easing: linear; loop: true;">
                        </a-box>
                    </a-entity>
                </a-entity>

                <!----------------------------->


            </a-entity>

        </a-marker>

        <a-plane id="plane" position="0 0 -.098" width="2" height="2" material="color:black;" opacity=".4"
            animation="property: opacity; startEvents: planeout; dur: 1000; to: 0;">
        </a-plane>
        <a-plane id="qr" position="0 0 -.097" width=".02" height=".02" material="src:images/enfoca.png;" opacity=".9"
            animation="property: opacity; startEvents: qrout; dur: 1000; to: 0;">
        </a-plane>
        <a-entity camera></a-entity>
